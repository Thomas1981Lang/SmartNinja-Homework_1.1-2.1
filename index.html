<header>

        <div class="header_left row">

        <!--                    LOGO SEARCH - END                                   -->

        <!--                    HEADER NAV - START                                  -->
        <nav class="header_right row cc">
            <a class="btn-nav btn-img row cc" href="#" title="Profile"><img alt="Photo by Clem Onojeghuo on Unsplash"
                                                                            class="profil_img"
                                                                            src="img/clem-onojeghuo-8JYGodITMU8-unsplash.jpg"><span
                    class="txt-white b nav-off">Faker</span>
            </a>
            <span class="parting">|</span>
            <a class="btn-nav btn-oimg" href="#"><span class="txt-white b nav-off">Home</span></a>
            <span class="parting">|</span>
            <a class="btn-nav btn-oimg" href="#"><span class="txt-white b nav-off">Create</span></a>
            <span class="parting">|</span>

            <a class="btn-icon" href="#" title="Messages"><i class="nav-icon nav-messages"></i></a>
            <a class="btn-icon" href="#" title="Notifications"><i class="nav-icon nav-notifications"></i></a>
            <span class="parting">|</span>
            <a class="btn-icon" href="#" title="Quick Help"><i class="nav-icon nav-help"></i></a>

                </div>
                <div class="sibling">

                            </div>
                        </div>

                            </div>

                                </div>
                            </div>
                        </div>

                        <div class="section post input col">

                            <div class="post_body col">
                                <div class="overflow col">

                                    <img alt="" class="img_cut img_cut-row" src="img/albert-dera-ILip77SbmOE-unsplash.jpg">

                                </div>
                            </div>
                        </div>

                    </div>
